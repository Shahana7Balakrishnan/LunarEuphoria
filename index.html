<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universe Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.nasa.gov/sites/default/files/thumbnails/image/stsci-h-p2001a-m-2000x1500.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px #9d4edd;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 10px;
      border: none;
      border-radius: 25px 0 0 25px;
      outline: none;
      background-color: #4b0082;
      color: white;
      width: 250px;
    }

    .search-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 0 25px 25px 0;
      background-color: #9d4edd;
      color: white;
      cursor: pointer;
    }

    .content {
      text-align: center;
      padding: 50px;
      background: rgba(0,0,0,0.5);
    }

    .content h2 {
      font-size: 36px;
      text-shadow: 0 0 15px #fff;
    }

    .planet-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 40px;
    }

    .planet-gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px #9d4edd;
      transition: transform 0.3s;
    }

    .planet-gallery img:hover {
      transform: scale(1.1);
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒŒ Universe Explorer</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search planets, galaxies, stars...">
      <button onclick="searchUniverse()">Search</button>
    </div>
  </header>

  <div class="content">
    <h2>Welcome to the Universe âœ¨</h2>
    <p>Explore planets, galaxies, stars, and black holes. Discover the wonders of space with images and facts.</p>

    <div class="planet-gallery">
      <img src="https://solarsystem.nasa.gov/system/feature_items/images/82_carousel_jupiter_1.jpg" alt="Jupiter">
      <img src="https://solarsystem.nasa.gov/system/feature_items/images/17_saturn_carousel_1.jpg" alt="Saturn">
      <img src="https://solarsystem.nasa.gov/system/feature_items/images/18_uranus_carousel_1.jpg" alt="Uranus">
      <img src="https://solarsystem.nasa.gov/system/feature_items/images/27_earth_carousel_1.jpg" alt="Earth">
      <img src="https://solarsystem.nasa.gov/system/feature_items/images/28_mars_carousel_1.jpg" alt="Mars">
      <img src="https://solarsystem.nasa.gov/system/feature_items/images/41_pluto_carousel_1.jpg" alt="Pluto">
      <img src="https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/potw2023a.jpg" alt="Galaxy">
      <img src="https://www.nasa.gov/sites/default/files/styles/full_width/public/thumbnails/image/blackholepic.jpg" alt="Black Hole">
    </div>
  </div>

  <footer>
    ðŸš€ Space Station & Rocket Designs are part of this exploration | Â© 2025 Universe Explorer
  </footer>

  <script>
    function searchUniverse() {
      let query = document.getElementById("searchInput").value.toLowerCase();

      const knowledge = {
        "earth": "Earth is our home planet, the third planet from the Sun, and the only known place with life.",
        "mars": "Mars is known as the Red Planet due to its reddish appearance caused by iron oxide.",
        "jupiter": "Jupiter is the largest planet in our solar system, famous for its Great Red Spot.",
        "saturn": "Saturn is well-known for its stunning ring system made of ice and rock.",
        "uranus": "Uranus is an ice giant that rotates on its side, making it unique in the solar system.",
        "pluto": "Pluto is a dwarf planet in the Kuiper Belt, once considered the ninth planet.",
        "galaxy": "A galaxy is a huge collection of stars, gas, and dark matter bound together by gravity.",
        "stars": "Stars are massive spheres of plasma that produce light and heat through nuclear fusion.",
        "black hole": "A black hole is a region in space with gravity so strong that not even light can escape.",
      };

      if (knowledge[query]) {
        alert(knowledge[query]);
      } else {
        alert("Sorry, no data available for that search.");
      }
    }
  </script>
</body>
</html>
